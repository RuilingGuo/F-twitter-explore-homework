<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <script src="src/app.js"></script>
  <header class="header">
    <h1 class="header-title">Twitter</h1>
    <nav class="header-nav">
      <ul class="header-access-ul">
<!--       TODO feedback: 我们的css class的命名只允许出现'小写字母'和中线，也就是 合理的只有a,或者a-b这两种格式。除此之外的任何其他格式都是不正确的 -->
        <!--       TODO feedback: class 就叫login-button就行啦，在能表意的情况下要尽量简洁 -->
        <li><button class="access-btn__login" >登录</button></li>
        <li><button class="access-btn__register" >注册</button></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <form class="login-form">
      <h2 class="login-form-title">查看世界上正在发生的事情</h2>
      <div class="login-form-input">
        <label for="username" class="form-input-label">电话、邮件地址或用户名</label>
        <input id="username" class="form-input">
      </div>
      <div class="login-form-input">
        <label for="password" class="form-input-label">密码</label>
        <input id="password" class="form-input">
      </div>
      <a href="" class="login-form-hint">忘记密码？</a>
      <div class="form-option">
<!--        TODO feedback: 这里因为"或"的存在，所以这个case使用了ul,li, 不太合适-->
        <ul class="form-access-ul">
          <li><button class="form-access-btn__login">登录</button></li>
          <li>或</li>
          <li><button class="form-access-btn__register">注册</button></li>
        </ul>
      </div>
    </form>
  </main>
</body>
</html>
