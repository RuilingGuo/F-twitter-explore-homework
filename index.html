<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <script src="src/app.js"></script>
  <header class="header">
    <h1 class="header-title">Twitter</h1>
    <nav class="header-nav">
      <ul class="user-access-ul">
        <li><button class="access-btn__login" >登录</button></li>
        <li><button class="access-btn__register" >注册</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <form>
      <h2>查看世界上正在发生的事情</h2>
      <div>
        <label for="username">电话、邮件地址或用户名</label>
        <input id="username">
      </div>
      <div>
        <label for="password">密码</label>
        <input id="password">
      </div>
      <a href="">忘记密码？</a>
      <div>
        <ul>
          <li><button>登录</button></li>
          <li>或</li>
          <li><button>注册</button></li>
        </ul>
      </div>
    </form>
  </main>
</body>
</html>
